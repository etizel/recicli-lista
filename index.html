<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recicli</title>
</head>

<body>
  <style>
    html {
      font-family: monospace;
      font-weight: 500;
      color: #016c9a;
      scroll-behavior: smooth;
      animation: scroll .5s forwards;
      transition: .5s ease;

    }

    li {
      font-size: 0.8rem;

    }

    img {
      display: block;
      margin: 0 auto;
    }

    #dados-json {
      margin: 20px 20px;
    }

    section#list-push {

      max-width: 80%;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      display: block;
      flex-direction: column;
      align-items: center;
      flex-wrap: wrap;
    }

    li {
      transition: transform 0.2s ease-in-out;
      cursor: pointer;
      margin: 6px 1px;

    }

    li:hover {
      background: #E0FFFF;
    }


    .nome {
      font-weight: bold;
      margin-bottom: 5px;
    }

    h1 {
      display: flex;
      justify-content: center;
    }

    @keyframes scroll {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @media(min-width: 700px) {
      html {
        flex-wrap: wrap;
        display: grid;
        grid-template-columns: 1fr;
        grid-column: 1fr;
        font-size: 2rem;
        max-width: 100%;
        overflow-x: hidden;
        justify-content: center;
        justify-items: center;

      }

      section#list-push {
        width: 100%;
      }

      img {
        display: block;
        margin: 0 auto;
      }

    }
  </style>
  <img src="./recicli.png" alt="recicli-image" width="300" height="99">
  <h1>Lista de visitas</h1>
  <section id="list-push">

  </section>




  <script src="./script.js"></script>
</body>

</html>
